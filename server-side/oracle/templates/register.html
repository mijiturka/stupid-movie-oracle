{% if username_already_exists: -%}
  <p>Тоя ник вече го имаме!</p>
{% endif -%}

<form method="post">
  <label for="username">Дебил</label>
  <input type="text" placeholder="Кой си ти бе" name="username" required>

  <label for="password">Парола</label>
  <input type="password" placeholder="Ква ти е паролата" name="password" required>

  <button type="submit">Регистрирай се</button>
</form>
